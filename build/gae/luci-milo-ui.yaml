# Experimental setup for push-on-green. See b/367097786.

name: luci-go/luci-milo-ui
extends: ../gae.yaml

inputsdir: ../../milo

build:
  # This builds the frontend code updating ${inputsdir}/ui/out.
  - run: ['make', 'release']
    cwd: ${inputsdir}/ui

  - go_gae_bundle: ${inputsdir}/ui/service-ui.yaml
    go_gae_bundle_as_module: True
    dest: ${contextdir}/ui
